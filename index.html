<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabka Generator</title>
    <link rel="icon" href="images/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="images/favicon.png" alt="icon">
        <h1>Jabka Generator</h1>
    </header>
    
    <!-- Datapack -->
    <div class="container">
        <h1><img src="images/icons/datapack.svg" alt="icon" class="icon"> Datapack Template Generator</h1>
        <div>
            <div>
                <label><img src="images/icons/data.svg" alt="icon" class="icon32"> Datapack name</label>
                <input type="text" id="datapack_name" placeholder="My New Datapack"><br>
            </div>
            <div>
                <label><img src="images/icons/pack_mcmeta.svg" alt="icon" class="icon32"> Pack format</label>
                <input type="text" id="pack_format_dp" placeholder="48"><br>
            </div>
            <div>
                <label><img src="images/icons/description.svg" alt="icon" class="icon32"> Description</label>
                <input type="text" id="description_dp" placeholder="Description of my new datapack."><br>
            </div>
            <div>
                <label><img src="images/icons/namespace.svg" alt="icon" class="icon32"> Namespace</label>
                <input type="text" id="datapack_folder" placeholder="my_new_datapack"><br>
            </div>
        </div>
        <button id="generate_dp" onclick="generateTemplate('dp')">Generate</button>
        <div id="message_dp" class="message"></div>
    </div><br>
    
    <!-- Resourcepack -->
    <div class="container">
        <h1><img src="images/icons/resourcepack.svg" alt="icon" class="icon"> Resourcepack Template Generator</h1>
        <div>
            <div>
                <label><img src="images/icons/assets.svg" alt="icon" class="icon32"> Resourcepack name</label>
                <input type="text" id="resourcepack_name" placeholder="My New Resourcepack"><br>
            </div>
            <div>
                <label><img src="images/icons/pack_mcmeta.svg" alt="icon" class="icon32"> Pack format</label>
                <input type="text" id="pack_format_rp" placeholder="34"><br>
            </div>
            <div>
                <label><img src="images/icons/description.svg" alt="icon" class="icon32"> Description</label>
                <input type="text" id="description_rp" placeholder="Description of my new resourcepack."><br>
            </div>
            <div>
                <label><img src="images/icons/namespace.svg" alt="icon" class="icon32"> Namespace</label>
                <input type="text" id="resourcepack_folder" placeholder="my_new_resourcepack"><br>
            </div>
        </div>
        <button id="generate_rp" onclick="generateTemplate('rp')">Generate</button>
        <div id="message_rp" class="message"></div>
    </div><br>

    <footer>
        <div class="footer-content">
            <h3>Credits</h3>
            <p>Developed by: <a href="https://github.com/JustJabka" target="_blank">JustJabka</a></p>
            <p>Icons by: <a href="https://marketplace.visualstudio.com/publishers/SuperAnt" target="_blank">FuncFusion Team</a></p>
            <p>Special thanks to: <a href="https://github.com/mrMenelaus" target="_blank">mr_menelaus</a>, <a href="https://www.planetminecraft.com/member/antoha256m" target="_blank">Antoha256M</a></p>
        </div>
    </footer>
</body>
</html>
